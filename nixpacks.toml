[phases.setup]
nixPkgs = ["nodejs_20"]

[phases.install]
cmds = ["cd frontend && npm install"]

[phases.build]
cmds = [
  "cd frontend && REACT_APP_BUILD_VERSION=$(date +%Y%m%d%H%M%S) REACT_APP_BUILD_TIME=$(date -Iseconds) npm run build"
]

[start]
cmd = "cd frontend && npx serve -s build -l ${PORT:-3000} -c serve.json"
